"Collections As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Height: =Max(App.Height, App.DesignHeight)
    Width: =Max(App.Width, App.DesignWidth)

    "'Header-CollsAndVars' As rectangle":
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "'Title-CollsAndVars' As label":
        Align: =Align.Center
        Font: =Font.Georgia
        Height: =88
        Size: =27
        Text: ="Collections"
        Width: =Parent.Width
        ZIndex: =2

    Canvas1 As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: ='Header-CollsAndVars'.Y + 'Header-CollsAndVars'.Height
        ZIndex: =3

        "'DataCard-Collections' As dataCard":
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =514
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

            "'Title-Colls' As label":
                Align: =Align.Center
                Font: =Font.'Lato Black'
                Height: =68
                Size: =21
                Text: ="Collections"
                Width: =640
                ZIndex: =1

            "'Label-CollContent' As label":
                Height: =446
                Size: =21
                Text: |-
                    ="Staging - Record container. Each record is built from the text fields, dropdowns, and scanner information.
                    
                    TransLibLocalCache - Local cache of data connection: 'Transferring Library
                    data'
                    
                    TransToLocalCache - Local cache of data connection: 'Transferring To'
                    
                    ItemDescLocalCache - Local cache of data connection: 'Asset Type'"
                Width: =560
                X: =40
                Y: =68
                ZIndex: =2

